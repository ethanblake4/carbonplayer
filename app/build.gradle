if(new File("carbonplayer.properties").exists()) {
    Properties props = new Properties()
    props.load(new FileInputStream(new File("carbonplayer.properties")))
    android {
        signingConfigs {
            config {
                keyAlias 'Carbon'
                keyPassword props['keystore.keypassword']
                storeFile file(props['keystore'])
                storePassword props['keystore.password']
            }
        }
        compileSdkVersion 27
        buildToolsVersion "27.0.3"
        defaultConfig {
            System.out.println(signingConfigs.config)
            applicationId "com.carbonplayer"
            minSdkVersion 21
            targetSdkVersion 27
            versionCode 1
            versionName "1.0"
            buildConfigField "boolean", "RELEASE", "false"
            signingConfig signingConfigs.config
            multiDexEnabled true
        }
        buildTypes {
            release {
                minifyEnabled true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                signingConfig signingConfigs.config
            }
            debug {
                //minifyEnabled true
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                signingConfig signingConfigs.config
            }
        }

        flavorDimensions "version"
        productFlavors {
            prod {
                buildConfigField "boolean", "RELEASE", "true"
                dimension "version"
            }
            dev {
                signingConfig signingConfigs.config
                dimension "version"
            }
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        dexOptions {
            // Prevent OutOfMemory with MultiDex during the build phase
            javaMaxHeapSize "2g"
        }

        sourceSets {
            main {
                proto {
                    srcDir 'src/main/proto/'
                }
                java {
                    srcDir 'src/main/java'
                }
            }
        }
    }

    protobuf {
        protoc {
            artifact = "com.google.protobuf:protoc:3.0.0"
        }

        plugins {
            lite {
                artifact = "com.google.protobuf:protoc-gen-javalite:3.0.0"
            }
        }

        generateProtoTasks {
            all().each {
                task -> task.builtins {
                    remove java
                }
                task.plugins {
                    lite { }
                }
            }
        }
    }
}

